<!DOCTYPE html>
<html>
<head>
  <title>Ma First Calc</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="keyboard">
    <button id="num7" class="num">7</button>
    <button id="num8" class="num">8</button>
    <button id="num9" class="num">9</button>
    <button id="operX" class="oper">X</button>

    <button id="num4" class="num">4</button>
    <button id="num5" class="num">5</button>
    <button id="num6" class="num">6</button>
    <button id="operD" class="oper">/</button>

    <button id="num1" class="num">1</button>
    <button id="num2" class="num">2</button>
    <button id="num3" class="num">3</button>
    <button id="operPlus" class="oper">+</button>

    <button id="numDot" class="dot">.</button>
    <button id="operXSquare" class="oper">2^</button>
    <button id="operSqr" class="oper">sqr</button>
    <button id="operM" class="oper">-</button>
    <button id="null" class="num">0</button>
  </div>

  <div class="screen" maxlength="8"></div>

  <img src="img/destroy.png" class="clear_all">
  <img src="img/fish.png" class="clear">
  <img src="img/even.png" class="even">


    <div class="bubble-container">
        <img class="bubble-pic" src="img/bub.png" >
      <div class="bubble">235</div>
    </div>

    <div class="infinity-container">
        <img class="infinity-pic" src="img/infinity.png" >
      <div class="infinity">Infinity</div>
    </div>
</div>

  <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
